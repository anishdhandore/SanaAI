<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanaAI Job Assistant</title>
  <style>
    body {
      width: 400px;
      min-width: 400px;
      max-width: 400px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    html {
      width: 400px;
      min-width: 400px;
      max-width: 400px;
    }
    .window-header {
      background: #007bff;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
      -webkit-app-region: drag;
    }
    .window-title {
      font-size: 14px;
      font-weight: 600;
      flex: 1;
    }
    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    .window-btn {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background 0.2s;
    }
    .window-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .window-btn.close:hover {
      background: rgba(255, 0, 0, 0.7);
    }
    .window-content {
      padding: 20px;
      max-height: calc(100vh - 50px);
      overflow-y: auto;
    }
    .minimized .window-content {
      display: none;
    }
    .header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .config {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    label {
      font-size: 12px;
      color: #666;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="window-header">
    <div class="window-title">SanaAI Job Assistant</div>
    <div class="window-controls">
      <button class="window-btn minimize" title="Minimize">âˆ’</button>
      <button class="window-btn maximize" title="Maximize">â–¡</button>
      <button class="window-btn close" title="Close">Ã—</button>
    </div>
  </div>
  
  <div class="window-content">
    <div class="header">SanaAI Job Assistant</div>
    
    <div class="section">
      <div class="section-title">Resume</div>
      <div style="font-size: 11px; color: #666; margin-bottom: 8px;">
        Automatically loaded from: <code>resumes/original/</code>
      </div>
      <button id="reloadResume" style="padding: 6px; font-size: 11px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload Resume</button>
      <div id="resumeStatus" class="status"></div>
    </div>

    <div class="section">
      <button id="extractJD">1. Extract Job Description</button>
      <div id="jdStatus" class="status"></div>
    </div>

    <div class="section">
      <button id="processJob">2. Process & Rewrite Resume</button>
      <div id="processStatus" class="status"></div>
    </div>

    <div class="section" id="latexSection" style="display: none;">
      <button id="viewLaTeX" style="margin-bottom: 8px; padding: 8px; font-size: 12px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%;">View Optimized LaTeX Code</button>
      <button id="convertToPDF">Convert LaTeX to PDF</button>
      <button id="downloadLaTeX" style="margin-top: 8px; padding: 6px; font-size: 11px; background: #28a745;">Download LaTeX Code</button>
      <div id="pdfStatus" class="status"></div>
    </div>

    <!-- LaTeX Preview Modal -->
    <div id="latexModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; overflow: auto;">
      <div style="background: white; margin: 20px auto; padding: 20px; max-width: 90%; max-height: 90%; border-radius: 8px; position: relative;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <h3 style="margin: 0;">Optimized LaTeX Code</h3>
          <button id="closeModal" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">Close</button>
        </div>
        <textarea id="latexPreview" readonly style="width: 100%; height: 70vh; font-family: 'Courier New', monospace; font-size: 11px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; overflow: auto; white-space: pre; word-wrap: normal;"></textarea>
        <div style="margin-top: 10px; display: flex; gap: 10px;">
          <button id="copyLaTeX" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Copy to Clipboard</button>
          <button id="downloadFromModal" style="padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Download</button>
        </div>
      </div>
    </div>

    <div class="section">
      <button id="fillForm">3. Autofill Application Form</button>
      <div id="fillStatus" class="status"></div>
    </div>

    <div class="config">
      <label for="backendUrl">Backend URL:</label>
      <input type="text" id="backendUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
      <div style="font-size: 10px; color: #999; margin-top: 8px; padding-top: 8px; border-top: 1px solid #eee;">
        ðŸ’¡ After code changes, reload extension at chrome://extensions/
      </div>
    </div>
  </div>

  <script src="overlay.js"></script>
</body>
</html>
