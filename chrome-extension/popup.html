<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanaAI Job Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .config {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    label {
      font-size: 12px;
      color: #666;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">SanaAI Job Assistant</div>
  
  <div class="section">
    <div class="section-title">Resume</div>
    <div style="font-size: 11px; color: #666; margin-bottom: 8px;">
      Automatically loaded from: <code>resumes/original/</code>
    </div>
    <button id="reloadResume" style="padding: 6px; font-size: 11px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload Resume</button>
    <div id="resumeStatus" class="status"></div>
  </div>

  <div class="section">
    <button id="extractJD">1. Extract Job Description</button>
    <div id="jdStatus" class="status"></div>
  </div>

  <div class="section">
    <button id="processJob">2. Process & Rewrite Resume</button>
    <div id="processStatus" class="status"></div>
  </div>

  <div class="section" id="latexSection" style="display: none;">
    <button id="convertToPDF">Convert LaTeX to PDF</button>
    <button id="downloadLaTeX" style="margin-top: 8px; padding: 6px; font-size: 11px; background: #28a745;">Download LaTeX Code</button>
    <div id="pdfStatus" class="status"></div>
  </div>

  <div class="section">
    <button id="fillForm">3. Autofill Application Form</button>
    <div id="fillStatus" class="status"></div>
  </div>

  <div class="config">
    <label for="backendUrl">Backend URL:</label>
    <input type="text" id="backendUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
  </div>

  <script src="popup.js"></script>
</body>
</html>
